<!-- detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Detail</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 言語切り替え -->
  <div class="language-toggle">
    <a href="#" data-lang="en">EN</a>  |
    <a href="#" data-lang="ja">JA</a>
  </div>
  
  <section class="detail-section">
    <h2 class="detail-title" id="work-title">
      
    </h2>

    <div class="detail-main">
      <img id="main-image">

      <div class="detail-explanation">
        <p class="detail-description" id="work-description">
          <!-- JSで作品の概要を追加 -->
        </p>
        <!-- JSでいいねアイコンのimgタグを追加 -->

        <!-- 連絡先Div -->
        <div class="contact-section">
          <!-- デザイナーへの作品依頼 -->
            <!-- JSでInstagramへのリンクを追加 -->
        </div>
      </div>
    </div>

    <hr class="section-divider">

    <div class="detail-gallery" id="gallery">
    </div>

    <a id="contact-link" class="link-bottom">
      <!-- JSで作品依頼のメールリンクを追加 -->
    </a>
  </section>

  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/detail.js"></script>
</body>
</html>
